<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dinner shopping list</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://kit.fontawesome.com/e5dfc6ace2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h1>CSS Dinner Shopping List</h1>
    <h2>Letâ€™s go to the mall!</h2>
  </header>
  <main>
    <div class="shopping-list">
      <label>
        <input type="checkbox" name="pickles">
        <span class="font-awesome-icons checkbox"></span>
        <span>
          A lot of pickles
          <span class="comment">
            for the next lessons about CSS
          </span>
        </span>
      </label>
      <label>
        <input type="checkbox" name="apples">
        <span class="font-awesome-icons checkbox"></span>
        <span>
          10 apples
          <span class="comment">
            for more CSS manipulations
          </span>
        </span>
      </label>
      <label>
        <input type="checkbox" name="oranges">
        <span class="font-awesome-icons checkbox"></span>
        <span>
          20 oranges
          <span class="comment">
            because they are awesome
          </span>
        </span>
      </label>
      <label>
        <input type="checkbox" name="plates">
        <span class="font-awesome-icons checkbox"></span>
        <span>
          <span>
            13 plates
            <span class="comment">
              hm... they always dissapear
            </span>
          </span>
        </span>
      </label>
      <label>
        <input type="checkbox" name="bentos">
        <span class="font-awesome-icons checkbox"></span>
        <span>
          15 bentos
        </span>
      </label>
      <label>
        <input type="checkbox" name="sake">
        <span class="font-awesome-icons checkbox"></span>
        <span>
          1 bottle of Sake
          <span class="comment">
            for my friends
          </span>
        </span>
      </label>
    </div>
    <span class="bon-appetit">
      Bon appetit :)
    </span>
  </main>
</body>

</html>
